<html>
   <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Latexsnapshots</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="../static/jquery.js"></script>
    <script src="../static/handlebars.js"></script>
    <script src="../static/underscore.js"></script>
  </head>
<body class="container">
 
<style>
</style>

<div class="row" style="position:fixed; top: 0px; z-index: 1; background: white; width: 100%;">
  <div class="col-md-12">
    <button id="smaller">smaller</button>
    <button id="bigger">bigger</button>
    <script>
      $("#smaller").click(function() {
        $("img").height(Math.max($("img").height() - 50, 100))
      });
      $("#bigger").click(function() {
        $("img").height($("img").height() + 50); //Math.min($("img").height() + 50, 350))
      });

    </script>
  </div>
</div>

{% for commit in commits %}
<div class="row" style="{% if loop.first %} margin-top: 2em; {% endif %}">
    <h3>{{commit.tstamp}}</h3>
    <div class="commit"><a href="../static{{commit.pdfurl}}">{{commit.commit_id}}</a></div>
  </div>
  <div class="row">
    <div class="col-md-12">
    {% for img in commit.imgs %}
    <span><img pdf="{{commit.pdfurl}}" imgid="{{commit.imgidx}}" commit="{{commit.commit_id}}" style="height:100px" src="../static{{img}}"/></span>
    {% endfor %}
    </div>
  </div>
{% endfor %}

</body>
</html>
